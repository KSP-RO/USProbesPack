	name = eos_aura
	model = RN_US_Probes/EOS/aura
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = foil_gold
        mesh = cover
        mesh = foil_silver
        PROPERTY
		{
			name = _Color
			color = 1,1,1   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.75   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.90   // 1>less blurry 0>more blurry
		}
	}
}

