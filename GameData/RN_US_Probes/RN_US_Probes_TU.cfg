//VANGAURD FOLDER

KSP_MODEL_SHADER
{
	name = vanguard-1
	model = RN_US_Probes/Vanguard/vanguard-1
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		//excludeMesh = mesh names here one per line
		//mesh = mesh names here one per line
        PROPERTY
		{
			name = _Color
			color = 1,1,1   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.65   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.95   // 1>less blurry 0>more blurry
		}
	}
}

