PART
{
// --- general parameters ---
name = rn_voyager
module = Part
author = Raidernick


// --- asset parameters ---
MODEL
	{
	  model = RN_US_Probes/Pioneer/voyager
          scale = 0.80, 0.80, 0.80
	}
//mesh = voyager.mu
scale = 0.80
rescaleFactor = 1


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_bottom = 0.0, -0.92475, 0.0, 0, -1, 0, 1


// --- editor parameters ---
TechRequired = flightControl
entryCost = 2800
cost = 1200
category = Pods
subcategory = 0
title = Voyager 1/2 Probe
manufacturer = RN Industries
description = Voyager 1/2 deep space probe


// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0


// --- standard part parameters ---
mass = 0.962016
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.15
angularDrag = 2
crashTolerance = 12
maxTemp = 2000


// --- Pod parameters ---
stagingIcon = RCS_MODULE
vesselType = Probe
CrewCapacity = 0
MODULE
{
	name = ModuleCommand
	minimumCrew = 0
}
MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 0.3
	YawTorque = 0.3
	RollTorque = 0.3
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.03
	}
}
MODULE
{
	name = ModuleSAS
	SASServiceLevel = 3
}

// --- Antenna parameters ---
MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.35
		packetSize = 2
		packetResourceCost = 15.0
		requiredResource = ElectricCharge
		antennaPower = 100000000000
	}


// --- Science parameters ---
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = mysteryGoo
	
	experimentActionName = Observe Mystery Goo
	resetActionName = Reset Goo Canister
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = True
	
	resettable = True
	resettableOnEVA = True
	
	xmitDataScalar = 0.4
	
	FxModules = 0
}
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = ProbePlasma
	
	experimentActionName = Radio Plasma Wave Scan
	resetActionName = Delete Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False
	
	resettable = True
	rerunnable = True
	resettableOnEVA = False
	
	xmitDataScalar = 0.6
}
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = ProbeMagn
	
	experimentActionName = Magnetic Scan
	resetActionName = Delete Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False
	
	resettable = True
	rerunnable = True
	resettableOnEVA = False
	
	xmitDataScalar = 0.6
}


// --- Electric parameters ---
MODULE
{
	name = ModuleGenerator
	isAlwaysActive = true
	OUTPUT_RESOURCE
	{
	   name = ElectricCharge
	   rate = 2.0
	}	
}
RESOURCE
{
	name = ElectricCharge
	amount = 750
	maxAmount = 750
}

RESOURCE
{
	name = MonoPropellant
	amount = 150
	maxAmount = 150
}

EFFECTS
	{
		running
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
	
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 0.5
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		atmosphereCurve
		{
			key = 0 260
			key = 1 100
			key = 4 0.001
		}
	}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 15
	explosiveNodeID = bottom
}

MODULE
{
    name = MuMechModuleHullCameraZoom
    cameraName = Voyager Photopolarimeter
    cameraForward = 0, 0, 1
    cameraUp = 0, 0, 0
    cameraPosition = -3.20062, 0.16878, 0.34227
    cameraFoVMax = 60
    cameraFoVMin = 0.5
}

MODULE
{
	name = HullCamera	
    cameraName = Voyager Photopolarimeter
    cameraForward = 0, 0, 1
    cameraUp = 0, 0, 0
    cameraPosition = -3.20062, 0.16878, 0.34227
    cameraFoVMax = 60
    cameraFoVMin = 0.5
	
	//This camera uses film resource to get science
	usesfilm = false
	
	specialExperimentName = photo-

	specialExperimentTitle = #Anon# Picture
	
	//you still have to set this to something or it throws an error when the part loads
	experimentID = hullcampicture
	
	experimentActionName = Snap Picture
	resetActionName = Delete Picture
	collectActionName = Take Photo
	
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = True
	xmitDataScalar = 0.8
	
	dataIsCollectable = True
	interactionRange = 1.2
	
	rerunnable = True	
}
RESOURCE
{
	name = Resolution
	amount = 1
	maxAmount = 30
}

MODULE
{
name = BDFSanimateGeneric
animationName = Deploy
startEventGUIName = Extend Antennae
endEventGUIName = Retract Antennae
toggleActionName = Toggle Antennae
startDeployed = False
// Animation Layer. If you have more than one animation on a part, this must be unique for each one in order for them to not interrupt each other. If the stock engine heat animation module is used, thatâ€™s probably on layer 0, so make this 1 or higher.
layer = 1
playAnimationOnEditorSpawn = False
useActionEditorPopup = True
// If you have more than one BDFSanimateGeneric on a part, give each a unique ID to. This makes the popup menu appear in a separate location for each module, and not steal each others windows. values: 0-9.
moduleID = 0
}

}