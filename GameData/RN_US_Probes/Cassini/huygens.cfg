{
	name = ModuleReactionWheel
	
	PitchTorque = 0.1
	YawTorque = 0.1
	RollTorque = 0.1
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.001
	}
}
MODULE
{
	name = ModuleSAS
}


// --- Electric parameters ---
RESOURCE
{
	name = ElectricCharge
	amount = 340
	maxAmount = 340
}

// --- Science ---
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Probe Report
	resetActionName = Discard Probe Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}

// --- Antenna parameters ---
