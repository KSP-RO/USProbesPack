PART
{

// --- general parameters ---
name = galileo_probe_parachute
module = Part
author = Raidernick

MODEL
	{
	  model = RN_US_Probes/Galileo/galileo_pp
          scale = 0.80, 0.80, 0.80
	}
// --- asset parameters ---
//mesh = galileo_pp.mu
scale = 0.80
rescaleFactor = 1


