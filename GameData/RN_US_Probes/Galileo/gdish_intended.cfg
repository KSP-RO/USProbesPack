PART
{
// --- general parameters ---
name = gdish_intended
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
	{
	  model = RN_US_Probes/Galileo/gdish_intended
          scale = 0.80, 0.80, 0.80
	}
//mesh = gdish_intended.mu
scale = 0.80
rescaleFactor = 1
// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_stack_bottom = -0.00139, 1.26585, 0.0087, 0.0, -1.0, 0.0, 1

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 500
cost = 5500
category = Utility
subcategory = 0
title = Galileo Dish "Intended"
manufacturer = RN Industries
description = Intended unbroken version of Galileo dish.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.15
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 8
maxTemp = 2000
breakingForce = 2000
breakingTorque = 2000

MODULE
{
name = FSanimateGeneric
animationName = Dish
startEventGUIName = Open Dish
endEventGUIName = Close Dish
toggleActionName = Toggle Dish
startDeployed = False
// Animation Layer. If you have more than one animation on a part, this must be unique for each one in order for them to not interrupt each other. If the stock engine heat animation module is used, that’s probably on layer 0, so make this 1 or higher.
layer = 1
playAnimationOnEditorSpawn = False
useActionEditorPopup = True
// If you have more than one FSanimateGeneric on a part, give each a unique ID to. This makes the popup menu appear in a separate location for each module, and not steal each others windows. values: 0-9.
moduleID = 0
}

}
