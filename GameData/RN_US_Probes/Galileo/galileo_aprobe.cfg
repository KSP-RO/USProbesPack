PART
{
// --- general parameters ---
name = galileo_aprobe
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
	{
	  model = RN_US_Probes/Galileo/galileo_aprobe
          scale = 0.80, 0.80, 0.80
	}
//mesh = galileo_aprobe.mu
scale = 0.80
rescaleFactor = 1
// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

//node_stack_bottom = 0.0, -0.25, 0.0, 0.0, 1.0, 0.0, 0
node_stack_top = 0.0, 0.215, 0.0, 0.0, 1.0, 0.0, 0
node_stack_parachute = -0.02927, 0.18302, 0.10645, 0.0, 1.0, 0.0, 0
node_stack_botpart = 0.00007, -0.1802, 0.0, 0.0, -1.0, 0.0, 0
//CoMOffset = 0, -0.1, 0

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 500
cost = 500
category = Pods
subcategory = 0
title = Galileo Atmospheric Probe
manufacturer = RN Industries
description = This is the atmospheric probe for Galileo spacecraft. Detach this before reaching Jool.
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.20904
dragModelType = default
maximum_drag = 1
minimum_drag = 0.5
angularDrag = 2
crashTolerance = 50
maxTemp = 2000
breakingForce = 2000
breakingTorque = 2000
CoPOffset = 0.0, 0.2, 0.0
CoLOffset = 0.0, -0.1802, 0.0
CrewCapacity = 0
vesselType = Probe

MODULE
{
 name = ModuleCommand
 minimumCrew = 0
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.0007
	}
	hasHibernation = True
	hibernateOnWarp = True
	hibernation = True
}
MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 0.1
	YawTorque = 0.1
	RollTorque = 0.1
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.001
	}
}
MODULE
{
	name = ModuleSAS
}


// --- Electric parameters ---
RESOURCE
{
	name = ElectricCharge
	amount = 340
	maxAmount = 340
}

// --- Science ---
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Probe Report
	resetActionName = Discard Probe Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}

// --- Antenna parameters ---
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.18
		packetSize = 2
		packetResourceCost = 1.0
		requiredResource = ElectricCharge
		antennaPower = 500000
	}

MODULE
{
name = BDFSanimateGeneric
animationName = Deploy
startEventGUIName = Deploy Parachute Cords
endEventGUIName = Retract Parachute Cords
toggleActionName = Toggle Parachute Cords
startDeployed = False
// Animation Layer. If you have more than one animation on a part, this must be unique for each one in order for them to not interrupt each other. If the stock engine heat animation module is used, that’s probably on layer 0, so make this 1 or higher.
layer = 1
playAnimationOnEditorSpawn = False
useActionEditorPopup = True
// If you have more than one BDFSanimateGeneric on a part, give each a unique ID to. This makes the popup menu appear in a separate location for each module, and not steal each others windows. values: 0-9.
moduleID = 0
}

}
