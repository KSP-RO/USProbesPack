crashTolerance = 10
maxTemp = 2000
breakingForce = 2000
breakingTorque = 2000
emissiveConstant = 0.8
stagingIcon = SOLID_BOOSTER

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
