	heatProduction = 150
	useEngineResponseTime = True
	engineAccelerationSpeed = 10.0
	allowShutdown = True
	fxOffset = 0, 0, 0
	EngineType = SolidBooster
	PROPELLANT
	{
		name = SolidFuel
        ratio = 1.0
		DrawGauge = True
	}
	atmosphereCurve
 	{
   	 key = 0 240
  	 key = 1 225
 	}
	
}


RESOURCE
{
 name = SolidFuel
 amount = 80
 maxAmount = 80
}

MODULE
{
	name = ModuleSurfaceFX
	thrustProviderModuleIndex = 0
	fxMax = 0.6
	maxDistance = 30
	falloff = 1.5
	thrustTransformName = thrustTransform
}

