PART
{

// --- general parameters ---
name = neo_stardust_para
module = Part
author = Raidernick

MODEL
	{
	  model = RN_US_Probes/NEO/stardust_para
          scale = 0.80, 0.80, 0.80
	}
// --- asset parameters ---
//mesh = stardust_para.mu
scale = 0.80
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
node_stack_bottom = 0, 0.29303, 0, 0.0, 1.0, 0.0, 0

// --- FX definitions ---
sound_parachute_open = activate
sound_parachute_single = deploy

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 50
cost = 422
category = Utility
subcategory = 0
title = Stardust Return Capsule Parachute
description = Parachute for Near Earth Object satellite Stardust Return Capsule. Flip this upside down to attach to return capsule.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,0,0,0

// --- standard part parameters ---
mass = 0.001
dragModelType = default
angularDrag = 3
crashTolerance = 50
maxTemp = 15600

bodyLiftMultiplier = 0

stageOffset = -1

MODULE
{
  	name = ModuleParachute
	semiDeployedAnimation = semiDeploySmall
	fullyDeployedAnimation = fullyDeploySmall
	invertCanopy = true
	autoCutSpeed = 0.5
	capName = cap
	canopyName = canopy
	stowedDrag = 0.22
	semiDeployedDrag = 1
	fullyDeployedDrag = 125
	minAirPressureToOpen = 0.1
	deployAltitude = 1200
	deploymentSpeed = 0.5
	semiDeploymentSpeed = 0.5	
}
MODULE
{
	name = ModuleDragModifier
	dragCubeName = SEMIDEPLOYED
	dragModifier = 2
}
MODULE
{
	name = ModuleDragModifier
	dragCubeName = DEPLOYED
	dragModifier = 5
}
}
